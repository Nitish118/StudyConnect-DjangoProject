{% extends "students/base.html" %}

{% block body %}
<h3 class="text-center m-4">Edit Student</h3>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card mb-3">
            <div class="card-header"><i class="ri-edit-box-fill"></i> Edit Student Information</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="student_number" class="form-label">Student Number</label>
                        <input type="text" class="form-control" id="student_number" name="student_number" value="{{ student.student_number }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="field_of_study" class="form-label">Field of Study</label>
                        <input type="text" class="form-control" id="field_of_study" name="field_of_study" value="{{ student.field_of_study }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA</label>
                        <input type="text" class="form-control" id="gpa" name="gpa" value="{{ student.gpa }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
